<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js CDN Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name"/>
      <p>Hello {{name}}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          name: "john"
        }
      });
    </script>
  </body>
</html>
